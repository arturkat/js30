<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <!-- styles -->
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css">
    <!-- js -->
    <script src="./app.js"></script>
</head>
<!-- rump up angular -->
<body ng-app="" >
    <div class="fluid-container clock">
        <div class="clock-dial">
            <i class="center"></i>
            <i class="milliseconds"></i>
            <i class="seconds"></i>
            <i class="minutes"></i>
            <i class="hours"></i>
            <!-- Dots -->
            <div class="line-x"></div>
            <div class="line-y"></div>
            <!-- 30 -->
            <div class="dot-x-30"></div>
            <div class="dot-y-30"></div>
            <!-- 60 -->
            <div class="dot-x-60"></div>
            <div class="dot-y-60"></div>
        </div>
    </div>
</body>
</html>
